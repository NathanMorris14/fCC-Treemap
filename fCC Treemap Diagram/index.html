<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src='https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js' defer></script>
    <title>Treeemap Diagram</title>
</head>
<body>
    <div id="sources"><a href="https://treemap-diagram.freecodecamp.rocks/?data=videogames">Video Game Data Set</a> | <a href="https://treemap-diagram.freecodecamp.rocks/?data=movies">Movies Data Set</a> | <a href="https://treemap-diagram.freecodecamp.rocks/?data=kickstarter">Kickstarter Data Set</a></div>
    <h1 id="title">Movie Sales</h1>
    <div id="leftside">
        <svg id="canvas"></svg>
   
    </div>
    <div id="rightside">
    <h2 id="description">Top 100 Highest Grossing Movies Grouped By Genre</h2>
    
    <div id="tooltip"></div>
    
    <svg id="legend">
        <g>
            <rect x="10" y="0" width="25" height="25" fill="teal" class="legend-item"></rect>
            <text x="60" y="20" fill="black">Action</text>
        </g>
        <g>
            <rect x="10" y="40" width="25" height="25" fill="coral" class="legend-item"></rect>
            <text x="60" y="60" fill="black">Drama</text>
        </g>
        <g>
            <rect x="10" y="80" width="25" height="25" fill="green" class="legend-item"></rect>
            <text x="60" y="100" fill="black">Adventure</text>
        </g>
        <g>
            <rect x="10" y="120" width="25" height="25" fill="blue" class="legend-item"></rect>
            <text x="60" y="140" fill="black">Family</text>
        </g>
        <g>
            <rect x="165" y="0" width="25" height="25" fill="grey" class="legend-item"></rect>
            <text x="205" y="20" fill="black">Animation</text>
        </g>
        <g>
            <rect x="165" y="40" width="25" height="25" fill="khaki" class="legend-item"></rect>
            <text x="205" y="60" fill="black">Comedy</text>
        </g>
        <g>
            <rect x="165" y="80" width="25" height="25" fill="tan" class="legend-item"></rect>
            <text x="205" y="100" fill="black">Biography</text>
        </g>
    
    </svg>
    </div>
    <footer><a href="https://www.linkedin.com/in/nate-smith-aab65b42/">Designed by Nathan Morris</a></footer>
    <script defer src="/script.js"></script>
</body>
</html>
